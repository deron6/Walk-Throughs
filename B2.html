  function Load() {
    begin_animation();
  }

  function begin_animation() {
    stop_animation();
  	EnableCtrls("stop");
  	run();
        bRunning = true;
  }

  function stop_animation() {
  	EnableCtrls("start");
  	clearTimeout( timeoutID );
        bRunning = false;
  }

  function start_stop() {
    if (bRunning) {
      stop_animation();
    }
    else {
      begin_animation();
    }
  }

  function run() {
  	if (nextFrame())
    	timeoutID = setTimeout( "run()", FRAME_DELAY );
  }

  function firstFrame() {
	currentImageIndex = 0;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

  function prevFrame() {
  	currentImageIndex--;
  	if( currentImageIndex < 0 )
  		currentImageIndex= Images.length - 1;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

  function nextFrame() {
  	currentImageIndex++;
  	bRetVal = true;
  	if( currentImageIndex >= Images.length ) {
  	  if (document.all('checkLoop').checked) {
    		currentImageIndex = 0;
  	  }
  	  else {
  	    stop_animation();
  	    currentImageIndex = 0;
  	    bRetVal = false;
        return bRetVal;
  	  }
  	}
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  	return bRetVal;
  }

  function lastFrame() {
	currentImageIndex = Images.length - 1;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

	}
